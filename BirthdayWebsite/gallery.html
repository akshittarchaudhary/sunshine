<!DOCTYPE html>

    <title>Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
            font-family: cursive;
            background-image: linear-gradient(to bottom right, #000000, #b70101);
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide scroll bars */
            height: 100%;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Adjust card width */
            grid-auto-rows: 400px; /* Adjust card height */
            grid-gap: 20px; /* Adjust gap between cards */
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            height: calc(100vh - 40px); /* Adjusted height for gallery container */
            overflow-y: scroll; /* Enable vertical scrolling */
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            background-color: rgba(196, 65, 65, 0.1);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease-in-out;
        }

        .gallery-item img {
    width: 100%;
    height: 100%;
    object-fit: contain; /* Ensure the entire image fits within the card */
    object-position: top;
    transition: transform 0.3s ease-in-out;
}


        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item:hover img {
            transform: scale(1.2);
        }

        /* Hide the scroll bar */
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
